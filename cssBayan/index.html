<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <li>

            </div>
        </li>
        <li>
            <label for="third_meme">Resistor</label>

            <div class="image_wrapper">
                <img src="./memes/resistor.jpg" alt="resistor" class="pic">
            </div>
        </li>
        <li>
            <label for="fourth_meme">Time to sleep</label>
            <input type="radio" name="accordion" id="fourth_meme" checked>

            </div>
